<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tsunami</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet" />

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous" />

    <script src="https://kit.fontawesome.com/8019d8951d.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./dist/css/main.min.css" />
</head>

<body style="background: #eae1c6">
    <nav class="nav">
        <div class="nav__mobile">
            <button class="nav__burgerBtn">
                <div class="nav__burgerBox">
                    <div class="nav__burgerBars"></div>
                </div>
            </button>
            <div class="nav__list-box">
                <ul class="nav__list">
                    <li class="nav__item">
                        <a href="#aboutus" class="nav__link mobile-nav-animation">About Us</a>
                    </li>
                    <li class="nav__item">
                        <a href="#catalog" class="nav__link mobile-nav-animation">Catalog</a>
                    </li>
                    <li class="nav__item">
                        <a href="#reviwes" class="nav__link mobile-nav-animation">Reviews</a>
                    </li>
                    <li class="nav__item">
                        <a href="#news" class="nav__link mobile-nav-animation">News</a>
                    </li>
                    <li class="nav__item">
                        <a href="#contact" class="nav__link mobile-nav-animation">Contact</a>
                    </li>
                </ul>
                <button class="nav__close">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="nav__logo-box">
                <a href="#"><img src="./src/img/logo.png" alt="Tsunami logo" class="nav__logo" /></a>
            </div>
        </div>
        <div class="nav__desktop">
            <a href="#" class="nav__desktop-logo-box">
                <img src="./src/img/logo.png" alt="" class="nav__logo-img" />
                <p class="nav__company-name">Tsunami</p>
            </a>
            <ul class="nav__desktop-list">
                <li class="nav__desktop-item desktop-nav-animation">
                    <a href="#" class="nav__desktop-link">About Us</a>
                </li>
                <li class="nav__desktop-item desktop-nav-animation">
                    <a href="#" class="nav__desktop-link">Catalog</a>
                </li>
                <li class="nav__desktop-item desktop-nav-animation">
                    <a href="#" class="nav__desktop-link">Reviews</a>
                </li>
                <li class="nav__desktop-item desktop-nav-animation">
                    <a href="#" class="nav__desktop-link">News</a>
                </li>
                <li class="nav__desktop-item desktop-nav-animation">
                    <a href="#" class="nav__desktop-link">Contact</a>
                </li>
            </ul>
        </div>
    </nav>

    <header class="header">
        <h1 class="header__heading heading__primary">Tsunami</h1>
        <p class="header__text">
            Explore Our Range of Canoeing Accessories and join the Canoeing
            Community with Tsunami
        </p>
        <button class="header__btn button__cta">join now</button>
        <div class="bg-shadow"></div>
    </header>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"
        integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD" crossorigin="anonymous"></script>

    <script src="./dist/js/main.min.js"></script>

</html>
